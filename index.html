<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/general-css/globals.css" />
    <link rel="stylesheet" href="css/general-css/components.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__wrapper">
          <div class="nav__logo">
            <p>YogaLife</p>
          </div>
          <span class="hamburger"></span>
        </div>
        <div class="collapsibles" id="menu">
          <div class="nav__container">
            <ul class="list nav__list">
              <li><a href="">Home</a></li>
              <li><a href="">Origem</a></li>
              <li><a href="">Sobre</a></li>
              <li><a href="">Benefícios</a></li>
              <li><a href="">Prática</a></li>
              <li><a href="">Necessário</a></li>
              <li><a href="">Contato</a></li>
            </ul>
            <span class="nav--mobile__bar"></span>
            <div class="nav__social-media__container">
              <span class="social-media__background">
                <a
                  href="https://www.facebook.com/"
                  class="social-media__wrapper"
                >
                  <img
                    src="images/all/facebook-logo-svgrepo-com.svg"
                    alt=""
                    class="social-media"
                  />
                </a>
              </span>
              <span class="social-media__background">
                <a
                  href="https://br.linkedin.com/"
                  class="social-media__wrapper"
                >
                  <img
                    src="images/all/linkedin-logo-svgrepo-com.svg"
                    alt=""
                    class="social-media"
                  />
                </a>
              </span>
              <span class="social-media__background">
                <a
                  href="https://www.instagram.com/"
                  class="social-media__wrapper"
                >
                  <img
                    src="images/all/instagram-svgrepo-com.svg"
                    alt=""
                    class="social-media rounding"
                  />
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <script src="js/main.js"></script>

</html>
